name: Deploy to Hetzner Bare Metal

on:
  workflow_dispatch:
  # Temporarily disabled - using Fly.io for now
  # push:
  #   branches:
  #     - main

concurrency:
  group: deploy-hetzner-${{ github.ref }}
  cancel-in-progress: false

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build_check:
    uses: ./.github/workflows/build-check.yml
    with:
      publish-artifact: true

  build-and-push:
    name: Build and Push Docker Images
    needs: build_check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-musl

      - name: Make binary executable
        run: chmod +x target/x86_64-unknown-linux-musl/release/yral-auth-v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for yral-auth-v2
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long,prefix=
            type=raw,value=latest

      - name: Build and push yral-auth-v2 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Hetzner
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HETZNER_BARE_METAL_GITHUB_ACTIONS_SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H 138.201.196.246 >> ~/.ssh/known_hosts

      - name: Check server connectivity
        run: |
          ssh -o ConnectTimeout=10 root@138.201.196.246 "echo 'Server connection successful'"

      - name: Sync deployment files to server
        run: |
          rsync -avz --delete \
            ./deploy/ \
            root@138.201.196.246:/home/yral-auth/

      - name: Log in to GitHub Container Registry on server
        run: |
          ssh root@138.201.196.246 "
            echo '${{ secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          "

      - name: Deploy with Docker Compose
        run: |
          ssh root@138.201.196.246 "
            cd /home/yral-auth

            echo 'Pulling latest images...'
            APP_IMAGE=ghcr.io/${{ github.repository }} \
            IMAGE_TAG=${{ github.sha }} \
            docker compose pull

            echo 'Stopping existing containers...'
            docker compose down --remove-orphans || true

            echo 'Starting services...'
            APP_IMAGE=ghcr.io/${{ github.repository }} \
            IMAGE_TAG=${{ github.sha }} \
            COOKIE_KEY='${{ secrets.AUTH_SESSION_COOKIE_SIGNING_SECRET_KEY }}' \
            GOOGLE_CLIENT_SECRET='${{ secrets.GOOGLE_SIGNING_OAUTH_CLIENT_CREDENTIAL_CLIENT_SECRET }}' \
            JWT_EC_PEM='${{ secrets.AUTH_JWT_ES256_SIGNING_SECRET_KEY_PEM }}' \
            CLIENT_JWT_ED_PEM='${{ secrets.CLIENT_JWT_ED_PEM }}' \
            APPLE_AUTH_KEY_PEM='${{ secrets.APPLE_AUTH_KEY_PEM }}' \
            FLY_API_TOKEN='${{ secrets.HETZNER_FLY_API_TOKEN }}' \
            REDIS_PASSWORD='${{ steps.redis.outputs.password }}' \
            DRAGONFLY_PASSWORD='${{ secrets.DRAGONFLY_PASSWORD }}' \
            DRAGONFLY_HOSTS='${{ vars.DRAGONFLY_HOSTS }}' \
            DRAGONFLY_CA_CERT='${{ secrets.DRAGONFLY_CA_CERT }}' \
            DRAGONFLY_CLIENT_CERT='${{ secrets.DRAGONFLY_CLIENT_CERT }}' \
            DRAGONFLY_CLIENT_KEY='${{ secrets.DRAGONFLY_CLIENT_KEY }}' \
            docker compose up -d

            echo 'Waiting for services to start...'
            sleep 15

            echo 'Services status:'
            docker compose ps
          "

      - name: Verify deployment
        run: |
          ssh root@138.201.196.246 "
            cd /home/yral-auth

            echo '=== Container Status ==='
            docker compose ps

            echo ''
            echo '=== Container Logs (last 20 lines) ==='
            docker compose logs --tail=20 yral-auth 2>/dev/null || echo 'Logs not yet available'
          "

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Target Server**: 138.201.196.246" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment Method**: Docker Compose" >> $GITHUB_STEP_SUMMARY
          echo "- **Images**:" >> $GITHUB_STEP_SUMMARY
          echo "  - ghcr.io/${{ github.repository }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Services**: yral-auth, caddy" >> $GITHUB_STEP_SUMMARY
          echo "- **Secrets**: Injected via environment variables at runtime" >> $GITHUB_STEP_SUMMARY
